name: Generate PDF from Issue Body

on:
  issues:
    types: [edited]
  push:
    branches:
      - main

jobs:
  marp-to-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Get issue body
        run: |
          echo "${{ github.event.issue.body }}" > issue.md
      - name: Generate PDF
        run: |
          docker run --rm --init -v $PWD:/home/marp/app/ -v $GITHUB_WORKSPACE/theme.css:/home/marp/app/theme.css -e LANG=$LANG -e MARP_USER="$(id -u):$(id -g)" marpteam/marp-cli issue.md --pdf --allow-local-files
      - uses: actions/upload-artifact@v2
        with:
          name: output_slide
          path: issue.pdf
